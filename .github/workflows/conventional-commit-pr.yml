name: 'Conventional Commit PR'

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
    # Sync on pushes to the main branch.
    branches:
      - main
  workflow_dispatch:

jobs:
  conventional-commit-pr:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - name: Conventional Commit In Pull Requests
        uses: amannn/action-semantic-pull-request@v6
        id: pr-conventional-commits
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Configure which types are allowed (newline-delimited).
          # These are regex patterns auto-wrapped in `^ $`.
          # Default: https://github.com/commitizen/conventional-commit-types
          types: |
            fix
            feat
            chore
          # Configure which scopes are allowed (newline-delimited).
          # These are regex patterns auto-wrapped in `^ $`.
          scopes: |
            webspark
            partner
          # Configure that a scope must always be provided.
          requireScope: true
          # Configure which scopes are disallowed in PR titles (newline-delimited).
          # For instance by setting the value below, `chore(release): ...` (lowercase)
          # and `ci(e2e,release): ...` (unknown scope) will be rejected.
          # These are regex patterns auto-wrapped in `^ $`.
#          disallowScopes: |
#            release
#            [A-Z]+
          # Configure additional validation for the subject based on a regex.
          # This example ensures the subject doesn't start with an uppercase character.
#          subjectPattern: ^(?![A-Z]).+$
          # If `subjectPattern` is configured, you can use this property to override
          # the default error message that is shown when the pattern doesn't match.
          # The variables `subject` and `title` can be used within the message.
#          subjectPatternError: |
#            The subject "{subject}" found in the pull request title "{title}"
#            didn't match the configured pattern. Please ensure that the subject
#            doesn't start with an uppercase character.
          # The GitHub base URL will be automatically set to the correct value from the GitHub context variable.
          # If you want to override this, you can do so here (not recommended).
#          githubBaseUrl: https://github.myorg.com/api/v3
          # If the PR contains one of these newline-delimited labels, the
          # validation is skipped. If you want to rerun the validation when
          # labels change, you might want to use the `labeled` and `unlabeled`
          # event triggers in your workflow.
#          ignoreLabels: |
#            bot
#            ignore-semantic-pull-request
          # If you're using a format for the PR title that differs from the traditional Conventional
          # Commits spec, you can use these options to customize the parsing of the type, scope and
          # subject. The `headerPattern` should contain a regex where the capturing groups in parentheses
          # correspond to the parts listed in `headerPatternCorrespondence`.
          # See: https://github.com/conventional-changelog/conventional-changelog/tree/master/packages/conventional-commits-parser#headerpattern
#          headerPattern: '^(\w*)(?:\(([\w$.\-*/ ]*)\))?: (.*)$'
#          headerPatternCorrespondence: type, scope, subject

      - name: Comment PR title linting errors
        uses: marocchino/sticky-pull-request-comment@v2
        # When the previous steps fails, the workflow would stop. By adding this
        # condition you can continue the execution with the populated error message.
        if: always() && (steps.pr-conventional-commits.outputs.error_message != null)
        with:
          header: pr-title-lint-error
          message: |
            Hey there and thank you for opening this pull request! üëãüèº
            
            We require pull request titles to follow the [Conventional Commits specification](https://www.conventionalcommits.org/en/v1.0.0/). 
            It looks like your proposed title needs to be adjusted.
            
            Details:
            
            ```
            ${{ steps.pr-conventional-commits.outputs.error_message }}
            ```

      - name: Inject Jira Ticket into PR Title
        if: always() && steps.pr-conventional-commits.outputs.scope == 'webspark'
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_BODY: ${{ github.event.pull_request.body }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          # 1. Extract the ticket
          TICKET="$(printf '%s' "$PR_BODY" | grep -oP 'https://asudev\.jira\.com/browse/\K[A-Z0-9]+-[0-9]+' || true)"

          if [[ -z "$TICKET" ]]; then
            echo "::error::No Jira ticket found in the format: https://asudev.jira.com/browse/PROJECT-123"
            exit 1
          fi

          # 2. Rename if necessary
          if [[ "$PR_TITLE" != *"$TICKET"* ]]; then
            NEW_TITLE="$(printf '%s' "$PR_TITLE" | sed -E "s/^([a-zA-Z]+)\((webspark)\): (.+)$/\1(\2): [$TICKET] \3/")"
            echo "Renaming PR to: $NEW_TITLE"
            gh pr edit "$PR_NUMBER" --title "$NEW_TITLE"
          else
            echo "Ticket $TICKET is already in the title."
          fi

      - name: Delete resolved PR title lint error comment
        # We add 'always()' and check if either the linter passed
        # OR if we just fixed the title in the previous step.
        if: always()
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: pr-title-lint-error
          # If the linter currently sees no errors, delete the old comment
          delete: ${{ steps.pr-conventional-commits.outputs.error_message == null }}
