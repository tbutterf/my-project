name: 'Conventional Commit PR'

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
    # Sync on pushes to the main branch.
    branches:
      - main
  workflow_dispatch:

jobs:
  conventional-commit-pr:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - name: Conventional Commit In Pull Requests
        uses: amannn/action-semantic-pull-request@v6
        id: pr-conventional-commits
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Configure which types are allowed (newline-delimited).
          # These are regex patterns auto-wrapped in `^ $`.
          types: |
            fix
            feat
            chore
          # Configure which scopes are allowed (newline-delimited).
          # These are regex patterns auto-wrapped in `^ $`.
          scopes: |
            webspark
            partner
          # Configure that a scope must always be provided.
          requireScope: true

      - name: Comment PR title linting errors
        uses: marocchino/sticky-pull-request-comment@v2
        if: always() && (steps.pr-conventional-commits.outputs.error_message != null)
        with:
          header: pr-title-lint-error
          message: |
            Hey there and thank you for opening this pull request! üëãüèº
            
            We require pull request titles to follow the [Conventional Commits specification](https://www.conventionalcommits.org/en/v1.0.0/). 
            It looks like your proposed title needs to be adjusted.
            
            Details:
            
            ```
            ${{ steps.pr-conventional-commits.outputs.error_message }}
            ```

      - name: Inject Jira Ticket into PR Title
        if: always() && steps.pr-conventional-commits.outputs.scope == 'webspark'
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_BODY: ${{ github.event.pull_request.body }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          # 1. Extract the ticket
          TICKET="$(printf '%s' "$PR_BODY" | grep -oP 'https://asudev\.jira\.com/browse/\K[A-Z0-9]+-[0-9]+' || true)"

          if [[ -z "$TICKET" ]]; then
            echo "::error::No Jira ticket found in the format: https://asudev.jira.com/browse/PROJECT-123"
            exit 1
          fi

          # 2. Rename if necessary
          if [[ "$PR_TITLE" != *"$TICKET"* ]]; then
            NEW_TITLE="$(printf '%s' "$PR_TITLE" | sed -E "s/^([a-zA-Z]+)\((webspark)\): (.+)$/\1(\2): [$TICKET] \3/")"
            echo "Renaming PR to: $NEW_TITLE"
            gh pr edit "$PR_NUMBER" --title "$NEW_TITLE"
          else
            echo "Ticket $TICKET is already in the title."
          fi

      - name: Delete resolved PR title lint error comment
        if: always() && steps.pr-conventional-commits.outputs.error_message == null
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: pr-title-lint-error
          delete: true
